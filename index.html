<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hilton Head Leadership Summit 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .bg-gold { background-color: #C5A059; }
        .text-gold { color: #C5A059; }
        .border-gold { border-color: #C5A059; }
        
        /* Smooth fade in animation for cards */
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.4",
    "react-dom": "https://esm.sh/react-dom@19.2.4/client",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect } from 'react';
        import ReactDOM from 'react-dom';

        // --- COMPONENTS ---

        const LogoIcon = ({ className = "w-8 h-8" }) => (
            <img 
                src="summit-logo.jpg" 
                alt="Hilton Head Leadership Summit 2026" 
                className={`${className} object-contain`}
                onError={(e) => {
                    // Fallback to text if image fails to load
                    e.currentTarget.style.display = 'none';
                    const fallback = document.createElement('span');
                    fallback.className = 'text-gold font-bold';
                    fallback.innerText = 'HHLS';
                    e.currentTarget.parentNode.appendChild(fallback);
                }}
            />
        );

        const Header = ({ isScrolled }) => {
            const navItems = [
                { name: 'Why Attend', href: '#why-attend' },
                { name: 'Vision', href: '#vision' },
                { name: 'Speakers', href: '#speakers' },
                { name: 'Pricing', href: '#pricing' },
                { name: 'Sponsorship', href: '#sponsorship' },
            ];

            return (
                <header 
                    className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${
                        isScrolled ? 'bg-slate-900/95 backdrop-blur-md shadow-lg py-3' : 'bg-transparent py-6'
                    }`}
                >
                    <div className="container mx-auto px-6 flex items-center justify-between">
                        <div className="flex items-center">
                            <a href="#" className="flex items-center gap-3 group">
                                <LogoIcon className="w-10 h-10 transition-transform group-hover:scale-110" />
                                <div className="flex flex-col">
                                    <span className="text-xl font-bold tracking-tighter text-white leading-none">HHLS</span>
                                    <span className="text-[10px] uppercase tracking-widest text-gold font-semibold">2026 Summit</span>
                                </div>
                            </a>
                        </div>
                        <nav className="hidden md:flex items-center space-x-8">
                            {navItems.map((item) => (
                                <a key={item.name} href={item.href} className="text-sm font-medium text-slate-300 hover:text-white transition-colors duration-200">
                                    {item.name}
                                </a>
                            ))}
                        </nav>
                        <a href="#pricing" className="bg-gold hover:bg-gold/90 text-white px-6 py-2.5 rounded-full text-sm font-bold transition-all duration-300 transform hover:scale-105">
                            Register Now
                        </a>
                    </div>
                </header>
            );
        };

        const Hero = () => (
            <section className="relative min-h-screen flex items-center justify-center bg-slate-900 text-white overflow-hidden pt-20">
                <div className="absolute inset-0 z-0 opacity-20">
                    <div className="absolute top-0 -left-1/4 w-1/2 h-1/2 bg-gold/30 rounded-full blur-[120px]"></div>
                    <div className="absolute bottom-0 -right-1/4 w-1/2 h-1/2 bg-blue-500/20 rounded-full blur-[120px]"></div>
                </div>
                <div className="container mx-auto px-6 relative z-10 text-center">
                    <div className="mb-12 inline-block p-10 border-2 border-gold/30 rounded-3xl bg-white/5 backdrop-blur-sm relative group">
                        <div className="flex flex-col items-center">
                            <LogoIcon className="w-32 h-32 mb-6" />
                            <h1 className="text-4xl md:text-7xl font-bold tracking-tight mb-2">The 2026 Mandate</h1>
                            <div className="h-1 w-20 bg-gold mt-2"></div>
                        </div>
                    </div>
                    <h2 className="text-2xl md:text-4xl font-serif text-slate-100 mb-6 max-w-4xl mx-auto leading-tight">
                        The Hilton Head Leadership Summit 2026
                    </h2>
                    <p className="text-xl md:text-2xl text-slate-300 max-w-2xl mx-auto mb-10 font-light leading-relaxed">
                        A high-stakes residency for leaders who refuse to let technology outpace their culture. 
                        Master AI integration without sacrificing human excellence.
                    </p>
                    <div className="flex flex-col sm:flex-row items-center justify-center gap-4">
                        <a href="#pricing" className="bg-gold hover:bg-gold/90 text-white px-10 py-4 rounded-full text-lg font-bold transition-all duration-300 shadow-xl">
                            Join the Residency
                        </a>
                        <a href="#vision" className="px-10 py-4 rounded-full text-lg font-semibold border border-white/20 hover:bg-white/10 transition-all">
                            Learn More
                        </a>
                    </div>
                </div>
            </section>
        );

        const Vision = () => (
            <div className="py-24 bg-white">
                <div className="container mx-auto px-6 text-center">
                    <h2 className="text-gold uppercase tracking-[0.2em] font-bold text-sm mb-4">The Context</h2>
                    <h3 className="text-4xl md:text-5xl font-bold mb-8">Why This Event Exists</h3>
                    <p className="text-xl text-slate-600 max-w-3xl mx-auto italic border-l-4 border-gold pl-6 text-left">
                        "The gap between leaders who master strategic AI integration and those who treat it as 'just another tool' will become irreversible. This isn’t about technology—It’s about whether your organization’s culture can absorb exponential change without fracturing."
                    </p>
                </div>
            </div>
        );

        const WhyAttend = () => {
            const features = [
                { title: "The Physical Asset", description: "You will leave with an audited, 12-month operational blueprint Binder." },
                { title: "Boardroom Pods", description: "Collaborative sessions where 5-6 peers acting as your temporary Board of Directors." },
                { title: "Advisory Council", description: "Direct, un-gated access to the 'Amazing 7 Faculty' practitioners." }
            ];
            return (
                <div className="py-24 bg-slate-50">
                    <div className="container mx-auto px-6">
                        <h3 className="text-3xl font-bold text-center mb-12">What Makes This Different</h3>
                        <div className="grid lg:grid-cols-3 gap-8">
                            {features.map((f, idx) => (
                                <div key={idx} className="bg-white p-10 rounded-2xl shadow-sm border border-slate-100 hover:border-gold transition-all duration-300">
                                    <h4 className="text-xl font-bold mb-4 text-slate-900">{f.title}</h4>
                                    <p className="text-slate-600 leading-relaxed">{f.description}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const Speakers = () => (
            <div className="py-24 bg-white">
                <div className="container mx-auto px-6 text-center">
                    <h2 className="text-gold uppercase tracking-[0.2em] font-bold text-sm mb-4">Faculty</h2>
                    <h3 className="text-4xl md:text-5xl font-bold mb-12">The Amazing 7 Faculty</h3>
                    <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
                        {['Dharam Singh', 'Ms. Wilson', 'Dr. Sarah Chen', 'Marcus Rodriguez'].map((name, idx) => (
                            <div key={idx} className="bg-slate-50 p-8 rounded-2xl border border-slate-100">
                                <img src={`https://picsum.photos/seed/${name}/150/150`} alt={name} className="w-20 h-20 rounded-full mx-auto mb-4 grayscale" />
                                <h4 className="text-xl font-bold">{name}</h4>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );

        const Pricing = () => {
            const tiers = [
                { name: "Vanguard Early Bird", price: "$649.99", label: "FIRST 50 SEATS", features: ["Complete 2-Day Residency", "Roadmap Binder Included", "Boardroom Pod Access"], cta: "SECURE POSITION" },
                { name: "Executive Resident", price: "$1,499.00", label: "SECURE POSITION", features: ["Complete 2-Day Residency", "Roadmap Binder Included", "Boardroom Pod Access", "All Faculty Keynotes", "Preferred Seating"], cta: "CLAIM YOUR SEAT" },
                { name: "Architect's Private Council", price: "$3,599.00", label: "LIMITED TO 100", features: ["1-on-1 Strategy Session", "Founding Member Status", "Audited Implementation Plan", "Exclusive Council Dinner", "90-day Accountability Session"], cta: "JOIN THE COUNCIL" }
            ];
            return (
                <div className="py-24 bg-slate-900 text-white">
                    <div className="container mx-auto px-6 text-center">
                        <h3 className="text-4xl font-bold mb-12">Residency Investment</h3>
                        <div className="grid lg:grid-cols-3 gap-8">
                            {tiers.map((tier, idx) => (
                                <div key={idx} className={`p-8 rounded-3xl flex flex-col ${idx === 2 ? 'bg-gold' : 'bg-slate-800 border border-slate-700'}`}>
                                    <h4 className="text-2xl font-bold mb-2">{tier.name}</h4>
                                    <div className="text-4xl font-black mb-8">{tier.price}</div>
                                    <ul className="space-y-4 mb-10 flex-grow text-left">
                                        {tier.features.map((f, fIdx) => (
                                            <li key={fIdx} className="flex gap-2 text-sm">
                                                <svg className="w-5 h-5 flex-shrink-0 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M5 13l4 4L19 7"></path></svg>
                                                {f}
                                            </li>
                                        ))}
                                    </ul>
                                    <button className="w-full py-4 rounded-full font-bold bg-slate-900 text-white">{tier.cta}</button>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const Sponsorship = () => (
            <div className="py-24 bg-white text-center">
                <div className="container mx-auto px-6">
                    <h2 className="text-gold uppercase tracking-[0.2em] font-bold text-sm mb-4">Collaboration</h2>
                    <h3 className="text-4xl font-bold mb-6">Strategic Sponsorship</h3>
                    <p className="text-slate-600 max-w-2xl mx-auto mb-12">Position your brand at the intersection of executive leadership and cutting-edge innovation.</p>
                    <a href="mailto:sponsorship@hiltonheadleadershipsummit.com" className="text-gold font-bold underline">sponsorship@hiltonheadleadershipsummit.com</a>
                </div>
            </div>
        );

        const Footer = () => (
            <footer className="bg-slate-900 text-white py-12">
                <div className="container mx-auto px-6 flex items-center justify-between">
                    <div className="flex items-center gap-4">
                        <LogoIcon className="w-12 h-12" />
                        <div>
                            <span className="block font-bold">HHLS</span>
                            <span className="text-[10px] text-slate-500">© 2026 Hilton Head Leadership Summit</span>
                        </div>
                    </div>
                </div>
            </footer>
        );

        const App = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <div className="min-h-screen flex flex-col">
                    <Header isScrolled={isScrolled} />
                    <main className="flex-grow">
                        <Hero />
                        <section id="why-attend"><WhyAttend /></section>
                        <section id="vision"><Vision /></section>
                        <section id="speakers"><Speakers /></section>
                        <section id="pricing"><Pricing /></section>
                        <section id="sponsorship"><Sponsorship /></section>
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);
    </script>
</body>
</html>
